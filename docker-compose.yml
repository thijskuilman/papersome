version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: papersome-php
    ports:
      - "8080:8080"   # HTTP
      - "8443:8443"   # HTTPS
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: http://localhost:8080
      PHP_UPLOAD_MAX_FILE_SIZE: "500M"
      PHP_OPCACHE_ENABLE: "1"
      HEALTHCHECK_PATH: /up
      SSL_MODE: mixed

      # --- Enable Laravel Automations ---
      AUTORUN_ENABLED: "true"
      AUTORUN_DEBUG: "true"               # turn on only for troubleshooting
      AUTORUN_LARAVEL_MIGRATION: "true"
      AUTORUN_LARAVEL_MIGRATION_FORCE: "true"
      AUTORUN_LARAVEL_MIGRATION_MODE: "default"
      AUTORUN_LARAVEL_MIGRATION_SEED: "false"
      AUTORUN_LARAVEL_CONFIG_CACHE: "true"
      AUTORUN_LARAVEL_ROUTE_CACHE: "true"
      AUTORUN_LARAVEL_VIEW_CACHE: "true"
      AUTORUN_LARAVEL_EVENT_CACHE: "true"
      AUTORUN_LARAVEL_STORAGE_LINK: "true"
    depends_on:
      - db
      - redis

  db:
    image: mariadb:11
    container_name: papersome-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: papersome
      MYSQL_USER: papersome
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: papersome-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: papersome-scheduler
    volumes:
      - ./:/var/www/html
    depends_on:
      - php
    entrypoint: ["php", "artisan", "schedule:work"]
    environment:
      APP_ENV: production
      APP_DEBUG: false
      DB_HOST: db
      DB_DATABASE: papersome
      DB_USERNAME: papersome
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379

  chromium:
    image: zenika/alpine-chrome
    command: [
      "--headless",
      "--disable-gpu",
      "--remote-debugging-address=0.0.0.0",
      "--remote-debugging-port=9222"
    ]
    cap_add:
      - SYS_ADMIN
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9222" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  db_data:
  redis_data:
