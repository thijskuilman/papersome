services:
  php:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      PHP_OPCACHE_ENABLE: "1"
      AUTORUN_LARAVEL_CONFIG_CACHE: "true"
      AUTORUN_LARAVEL_ROUTE_CACHE: "true"
      AUTORUN_LARAVEL_VIEW_CACHE: "true"
      AUTORUN_LARAVEL_EVENT_CACHE: "true"
      # In production-like runs, avoid seeding by default
      AUTORUN_LARAVEL_MIGRATION_SEED: "false"

  scheduler:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"

  queue:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
